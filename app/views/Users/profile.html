#{extends 'template/template.html' /}
<div id="content">
	<section class="profile-header">
		<h1>Votre Profile</h1>
	</section>
	
	<article class="profile">
		<form action="@{Users.modify()}" method="POST" enctype="multipart/form-data">
			
			<div class="profile-image">
				#{if user.picture}
					<img src="@{Users.getPicture(user.id)}" width="200"/>
				#{/if}
				#{else}
					<img src="http://placekitten.com/g/200/300"/>
				#{/else}
			</div>
					
			<div class="profile-form">	
					<table>
						<tr>
							<td style="text-align:right"><label for="lastName"><h5>Nom</h5></label></td>
							<td><input type=text name="lastName" value="${user.lastName}" /></td>
						</tr>
						<tr>
							<td style="text-align:right"><label for="firstName"><h5>Pr√©nom</h5></label></td><td><input type=text name="firstName"  value="${user.firstName}" /></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td style="text-align:right"><label for="promotion"><h5>Promotion</h5></label></td>
							<td>
								<div class="select">
									#{select 'promotion', items:promotionList, value:user.promotion}#{/select}
								</div>
							</td>
						</tr>
						<tr>
							<td style="text-align:right"><label for="campus"><h5>Campus</h5></label></td>
							<td><input type="text" disabled="disabled" value="${user.campus.name}" name="campus" /></td>
						</tr>
					</table>
			</div>
			
			<div class="profile-textarea">	
				<textarea >Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</textarea>
			</div>
			<div style="float:left">
				<p>Modifier votre photo :</p>
				<input type="file" name="picture" />
			</div>
			<div class="profile-submit">
				<input type="submit" class="submit" value="Enregister">
			</div>
				
		</form>
	</article>
</div>
